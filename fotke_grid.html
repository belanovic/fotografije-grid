<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .landscape-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-auto-rows: 150px;
            width: 90%;
            max-width: 1200px;
            gap: 0; /* No gap between images */
        }
        .landscape-gallery a {
            display: block;
            width: 100%;
            height: 100%;
        }
        .landscape-gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .landscape-gallery a:nth-last-child(odd):first-child {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="landscape-gallery">
        <a href="https://imgbb.com/"><img src="https://i.ibb.co/tDc31d1/Full-HD-Golovi-00-26-33-20-Still001.png" alt="Full-HD-Golovi-00-26-33-20-Still001" border="0"></a>
        <a href="https://ibb.co/GHhMNbb"><img src="https://i.ibb.co/dmhpxzz/12309510.jpg" alt="12309510" border="0"></a>
 

    </div>
</body>
</html>
